
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Signature Pad Demo - Simple Canvas Drawing</title>
  <meta name="description" content="Signature Pad - HTML5 canvas based smooth signature drawing using variable width spline interpolation.">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/signature-pad.css">
  <link rel="stylesheet" href="css/bootstrap-custom.css">

  <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="css/ie9.css">
  <![endif]-->
</head>
<body onselectstart="return false">
  <div id="signature-pad" class="signature-pad">
    <div class="signature-pad--body">
      <canvas></canvas>
    </div>
    <div class="signature-pad--footer">
      <div class="description">Sign above</div>

      <div class="signature-pad--actions">
        <div>
          <button type="button" class="btn btn-danger btn-sm clear" data-action="clear">CLEAR</button>
          <div class="color-picker-container">
            <span class="color-picker-label">Color:</span>
            <div class="color-picker">
              <div class="color-option active" data-color="rgb(0, 0, 0)" style="background-color: rgb(0, 0, 0)" title="Black"></div>
              <div class="color-option" data-color="rgb(0, 0, 255)" style="background-color: rgb(0, 0, 255)" title="Blue"></div>
              <div class="color-option" data-color="rgb(255, 0, 0)" style="background-color: rgb(255, 0, 0)" title="Red"></div>
              <div class="color-option" data-color="rgb(0, 128, 0)" style="background-color: rgb(0, 128, 0)" title="Green"></div>
              <div class="color-option" data-color="rgb(128, 0, 128)" style="background-color: rgb(128, 0, 128)" title="Purple"></div>
              <div class="color-option" data-color="rgb(255, 140, 0)" style="background-color: rgb(255, 140, 0)" title="Orange"></div>
              <div class="color-option" data-color="rgb(139, 69, 19)" style="background-color: rgb(139, 69, 19)" title="Brown"></div>
            </div>
          </div>
          <button type="button" class="btn btn-info btn-sm" data-action="undo">UNDO</button>

        </div>
        <div>
          <button type="button" class="btn btn-success btn-sm save" data-action="save-png">SAVE PNG</button>
          <button type="button" class="btn btn-success btn-sm save" data-action="save-jpg">SAVE JPG</button>
          <button type="button" class="btn btn-success btn-sm save" data-action="save-svg">SAVE SVG</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/signature_pad.umd.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
