
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Signature Pad demo</title>
  <meta name="description" content="Signature Pad - HTML5 canvas based smooth signature drawing using variable width spline interpolation.">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/signature-pad.css">
  <link rel="stylesheet" href="css/bootstrap-custom.css">

  <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="css/ie9.css">
  <![endif]-->
</head>
<body onselectstart="return false">
  <div id="signature-pad" class="signature-pad">
    <div class="signature-pad--body">
      <canvas></canvas>
    </div>
    <div class="signature-pad--footer">
      <div class="description">Sign above</div>

      <div class="signature-pad--actions">
        <div>
          <button type="button" class="btn btn-danger btn-sm clear" data-action="clear">CLEAR</button>
          <button type="button" class="btn btn-warning btn-sm" data-action="change-color">CHANGE COLOUR</button>
          <button type="button" class="btn btn-info btn-sm" data-action="undo">UNDO</button>

        </div>
        <div>
          <button type="button" class="btn btn-success btn-sm save" data-action="save-png">SAVE PNG</button>
          <button type="button" class="btn btn-success btn-sm save" data-action="save-jpg">SAVE JPG</button>
          <button type="button" class="btn btn-success btn-sm save" data-action="save-svg">SAVE SVG</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/signature_pad.umd.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
